<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="style.css">
    <script src="task_2.js"
            defer></script>
    <title>Task 2 | Lesson 3</title>

  <body>
    <div class="container">
      <form class="kitchen">

        <fieldset class="kitchen__item">
          <legend>Table</legend>
          <label for="tableColor">Color: </label>
          <select name="color"
                  id="tableColor">
            <option value="">Select color</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
          <label for="tableDesign">Design: </label>
          <select name="color"
                  id="tableDesign">
            <option value="">Select design</option>
            <option value="simple">Simple</option>
            <option value="fancy">Fancy</option>
          </select>
        </fieldset>

        <fieldset class="kitchen__item">
          <legend>Chair</legend>
          <label for="chairColor">Color: </label>
          <select name="color"
                  id="chairColor">
            <option value="">Select color</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
          <label for="chairDesign">Design: </label>
          <select name="color"
                  id="chairDesign">
            <option value="">Select design</option>
            <option value="simple">Simple</option>
            <option value="fancy">Fancy</option>
          </select>
        </fieldset>

        <fieldset class="kitchen__item">
          <legend>Sofa</legend>
          <label for="sofaColor">Color: </label>
          <select name="color"
                  id="sofaColor">
            <option value="">Select color</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
          <label for="sofaDesign">Design: </label>
          <select name="color"
                  id="sofaDesign">
            <option value="">Select design</option>
            <option value="simple">Simple</option>
            <option value="fancy">Fancy</option>
          </select>
        </fieldset>

        <div class="form__actions">
          <button class="form__btn" type="submit">Save</button>
          <button class="form__btn" type="button" id="delBtn">Reset</button>
        </div>

      </form>
    </div>
  </body>
</html>
