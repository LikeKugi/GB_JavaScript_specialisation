<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="css/style.css">
    <link rel="stylesheet"
          href="css/icofont.css">
    <script src="2.js"
            defer></script>
    <title>Greeting | JavaScript Homework 1</title>
  </head>

  <body>
    <div class="box-container">
      <header class="header">
        <div class="container">
          <div class="header__content">

            <h1 class="header__title">Greeting</h1>

            <nav class="header__nav nav">
              <a href="2.html"
                 class="nav__link"><i class="icofont-address-book icofont-md"></i> <span
                  class="nav__description">greeting</span></a>
              <a href="index.html"
                 class="nav__link"><i class="icofont-calculator-alt-2 icofont-md"></i> <span
                  class="nav__description">celsius -
                        fahrenheit</span></a>
            </nav>

          </div>

        </div>
      </header>
      <div class="box-content">

        <div class="container">
          <div class="content greeting">
            <form class="greeting__query query">
              <label for="user-query"
                     class="query__label">
                Enter your name:
                <input type="text"
                       class="query__input"
                       id="user-query"
                       placeholder="Name...">
              </label>
              <button class="query__submit"
                      type="submit">Enter
              </button>
            </form>
            <div class="greeting__result">
              <p class="greeting__text">
                Admin:
                <span id="greeting-user">None</span>
              </p>
            </div>
          </div>

        </div>

      </div>
      <div class="footer">
        <div class="container">
          <p class="footer__text">
            &copy; Homework 1
          </p>
        </div>
      </div>
    </div>
  </body>

</html>
