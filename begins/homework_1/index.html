<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="css/style.css">
    <link rel="stylesheet"
          href="css/icofont.css">
    <script src="1.js"
            defer></script>
    <title>Converter | JavaScript Homework 1</title>
  </head>

  <body>
    <div class="box-container">
      <header class="header">
        <div class="container">
          <div class="header__content">

            <h1 class="header__title">Celsius to Fahrenheit</h1>

            <nav class="header__nav nav">
              <a href="2.html"
                 class="nav__link"><i class="icofont-address-book icofont-md"></i> <span
                  class="nav__description">greeting</span></a>
              <a href="index.html"
                 class="nav__link"><i class="icofont-calculator-alt-2 icofont-md"></i> <span
                  class="nav__description">celsius -
                        fahrenheit</span></a>
            </nav>

          </div>

        </div>
      </header>
      <div class="box-content">

        <div class="container">
          <div class="content fahrenheit">
            <div class="fahrenheit__query query">
              <label for="fahrenheit-query"
                     class="query__label">
                Enter the temperature in Fahrenheit:
                <input type="text"
                       class="query__input"
                       id="fahrenheit-query"
                       placeholder="Temperature &deg;F...">
              </label>
            </div>
            <div class="fahrenheit__result">
              <p class="fahrenheit__deg">
                <span id="fahrenheit-deg">-</span> &deg;C
              </p>
            </div>
          </div>

          <div class="content celsius">
            <div class="celsius__query query">
              <label for="celsius-query"
                     class="query__label">
                Exnter the temperature in Celsius:
                <input type="text"
                       class="query__input"
                       id="celsius-query"
                       placeholder="Temperature &deg;C...">
              </label>
            </div>
            <div class="celsius__result">
              <p class="celsius__deg">
                <span id="celsius-deg">-</span> &deg;F
              </p>
            </div>
          </div>
        </div>

      </div>
      <div class="footer">
        <div class="container">
          <p class="footer__text">
            &copy; Homework 1
          </p>
        </div>
      </div>
    </div>
  </body>

</html>
