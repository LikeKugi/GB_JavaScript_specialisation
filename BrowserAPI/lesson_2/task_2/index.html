<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="style.css">
    <title>Task 2 | Lesson 2</title>

  <body>
    <p>Создайте простое модальное окно, которое появляется при клике на кнопку "Открыть модальное окно" и закрывается
      при клике на кнопку "Закрыть". Модальное окно должно содержать заголовок "Модальное окно" и кнопку для
      закрытия.</p>
    <button id="modalOpen">open</button>
    <div class="modal hidden">
      <div class="modal__inner">
        <h1>Modal window</h1>
        <button id="modalClose">close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
